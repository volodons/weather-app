<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <form action="">
      <label for="search-field"></label>
      <input type="search" name="search-field" id="search-field" />
    </form>
    <main>
      <header>
        <span>-5°C</span><span>Feels like -8°C</span> <span>Clouds</span
        ><span>Kyiv, Ukraine</span>
        <img src="./images/icon-broken-clouds.gif" alt="Broken clouds" />
      </header>
      <section>
        <div>
          <span>THU</span>
          <img src="./images/icon-broken-clouds.gif" alt="Broken clouds" />
          <span>broken clouds</span>
          <span>-3°C-8°C</span>
        </div>
        <div>
          <span>FRI</span>
          <img src="./images/icon-light-rain.gif" alt="Light rain" />
          <span>light rain</span>
          <span>3-2°C</span>
        </div>
        <div>
          <span>SAT</span>
          <img src="./images/icon-light-rain.gif" alt="Light rain" />
          <span>light rain</span>
          <span>62°C</span>
        </div>
        <div>
          <span>SUN</span>
          <img src="./images/icon-light-rain.gif" alt="Light rain" />
          <span>light rain</span>
          <span>3-1°C</span>
        </div>
        <div>
          <span>MON</span>
          <img src="./images/icon-light-rain.gif" alt="Light rain" />
          <span>light rain</span>
          <span>64°C</span>
        </div>
      </section>
    </main>
  </body>
</html>
